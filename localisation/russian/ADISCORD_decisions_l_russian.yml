 STP_elections_in_the_party_desc: "Давным-давно Пётр Иванов подарил нам надежду, вселил желание идти в будущее без страха, предложив политику гедонизма после долгих лет, полных крови, пота и разрушительных идеологий, не устающих бороться с непреодолимым злом — империей Воркерланда. Но те времена остались позади, и Пётр Иванов уже не так молод, как прежде. Будущее, кажется, предельно туманно: вопрос о том, что делать с возможным уходом Иванова, остается актуальным и сложным. [PeterHealth] [WhoTFDoWeSupportText] [STP_display_party_suspicion]"