#STP
 STP_hedonism_with_no_bondaries: "Политика гедонизма без границ"
 STP_hedonism_with_no_bondaries_desc: "Государство перестало притворяться воспитателем и стало продавцом удовольствий. Границы открыты для капитала, пороков и туристов, а мораль заменена прайс-листом.\n\nПока витрины сияют, система учится одному: держать людей сытыми, занятыми и слегка одурманенными. Это работает — до тех пор, пока праздник не кончается и счет не приносят всем сразу."
 STP_hidden_slaves_trade: "Широкая сеть работорговли"
 STP_hidden_slaves_trade_desc: "За фасадом «свободного рынка» работает рынок несвободных людей. Трафик идет тихо: через порты, склады, агентства, «контракты» и исчезающие имена.\n\nОфициально этого не существует. Неофициально — это один из самых эффективных каналов прибыли и контроля. В этом бизнесе товар не жалуется, потому что у товара нет голоса."
 STP_legalize: "Легалайз лёгких наркотиков"
 STP_legalize_desc: "Проблему недовольства решили не реформой, а обезболивающим. Лёгкие вещества стали легальными, рынок — регулируемым, бюджет — пополненным.\n\nТолпа стала тише, улицы — ярче, отчеты — красивее. Побочный эффект очевиден: общество учится не думать о будущем, а пережидать настоящее."
 STP_worldwide_famous_tourist_destination: "Экономическое чудо Стеланда"
 STP_worldwide_famous_tourist_destination_desc: "Стеланд превратили в бренд: курорт, витрину и легенду. Валюта течет рекой, сервис улыбается безупречно, а любая грязь вытирается до того, как попадет в кадр.\n\nЧудо держится на впечатлении. Пока турист видит фейерверк, он не спрашивает, кто таскал порох и кто выметал пепел."
#VAL
 VAL_mercenary_state: "Государство наёмников"
 VAL_mercenary_state_desc: "Здесь верность измеряется не клятвой, а ставкой. Государство перестроило себя под контракт: быстрый набор, жесткая дисциплина, холодная эффективность.\n\nИдеология проста: кто платит — тот и прав. Но чем больше страна зарабатывает на войне, тем меньше она помнит, ради чего вообще стоит жить."
 VAL_worldwide_famous_weponry: "Всемиро известные оружейные фабрики"
 VAL_worldwide_famous_weponry_desc: "Заводы здесь — как соборы: шумные, горячие, священные. На конвейере рождается сталь, которая через месяц будет говорить вместо дипломатии.\n\nРепутация безупречна: точность, надежность, масштаб. Цена тоже безупречна — ее всегда платят чужой кровью."
 VAL_harvest_of_ash: " Урожай пепла"
 VAL_harvest_of_ash_desc: "Земля здесь проклята. Она больше не рождает жизнь, только колючую проволоку и сухие ветви, тянущиеся к небу, как костлявые руки мертвецов. Крестьяне собирают урожай из неразорвавшихся снарядов и костей предков. Здесь голод — не гость, а постоянный хозяин, и даже солнце на закате кажется болезненно-кровавым. \n\n\n\n\n\n\n £GFX_VAL_harvest_of_ash_banner \n\n\n"
 #WRK
 WRK_ashes_of_the_crown: "Пепел короны"
 WRK_ashes_of_the_crown_desc: "Старый порядок сгорел не красиво, а буднично — в бумагах, приказах и страхе. Корона стала пеплом, а вместе с ней — привычная система лояльностей.\n\nНам достались руины символов и толпа, которая помнит величие, но не помнит, как за него платить. Вакуум власти пахнет гарью: кто первым вдохнет — тот и начнет диктовать новую эпоху."
 WRK_hourglass_of_discord: "Песочные часы раздора"
 WRK_hourglass_of_discord_desc: "Песок в часах почти иссяк. Каждый удар маятника приближает нас к неизбежному финалу. Старые институты рушатся, экономика в агонии, а на улицах шепчутся о скором конце света. Мы не строим планы на пятилетки, мы пытаемся пережить следующий день. Это гонка со смертью, и смерть пока выигрывает. \n\n Слышишь этот звук? Это не биение сердца, это тиканье механизма, отсчитывающего последние минуты нашей эпохи. Песок в часах почти иссяк, и он раскален докрасна. Мы работаем не ради будущего — будущего нет. Мы работаем, чтобы пережить этот вечер. Каждая секунда промедления оплачивается сотнями жизней."
 WRK_constitution_of_the_republic: "Конституция республики"
 WRK_constitution_of_the_republic_desc: "Новая конституция — это попытка превратить хаос в процедуру. Прописать правила там, где вчера решали силой, и выдать стране хотя бы одну общую линию на карте смыслов.\n\nДокумент выглядит как спасение, но бумага не удерживает трещины сама по себе. Если республика не научится подчиняться собственным статьям, конституция станет не фундаментом, а надгробной плитой надежд."
 #NOD
 NOD_home_of_hedonist_revolution: "Родина гедонистической революции"
 NOD_home_of_hedonist_revolution_desc: "Это место больше не страна — это манифест, упакованный в неон и дорогие ткани.\n\nЗдесь революцию не объявляли на площадях — её продали в виде образа жизни. Свобода стала товаром, удовольствие — гражданской обязанностью, а идеология — рекламным слоганом. Любой, кто сомневается, объявляется не врагом, а просто «скучным».\n\nСнаружи всё выглядит как триумф: вечеринки, витрины, туризм, деньги, льющиеся без остановки. Внутри же система держится на циничной сделке: государство гарантирует праздник, а народ не задаёт вопросов — ни о цене, ни о тех, кто исчезает за кулисами.\n\nИ пока играет музыка, партия улыбается миру. Но у каждой улыбки есть мышца, которая устаёт. Когда же свет погаснет, выяснится, что у революции удовольствия есть одна вечная проблема: она не умеет умирать тихо."
