  humanism_ideology: "Гуманизм"
  humanism_ideology_desc: "Гуманизм — это высокоразвитая идеология, основанная на ценности человеческой жизни и достоинства. В отличие от авторитарных и милитаристских подходов, гуманизм акцентирует внимание на развитии личности, социальных связей и общественного блага. Основная цель гуманизма — создать общество, в котором каждый человек может реализовать свой потенциал, вне зависимости от своего происхождения или социальных условий."
  utilitarism_ideology: "Утилитаризм"
  utilitarism_ideology_desc: "Утилитаризм — это консеквенциалистская и довольно футуристическая идеология, которая акцентирует внимание на максимальном благе для наибольшего числа людей. В этой концепции мораль действий, политик и решений оценивается на основе их результатов, с окончательной целью максимизации общего счастья и минимизации страдания. Утилитаризм пропагандирует особый подход к управлению и социальной организации, выступая за решения, которые приносят наиболее благоприятные результаты для общества и человечества в целом."
  pragmatism_ideology: "Прагматизм"
  pragmatism_ideology_desc: "Прагматизм — это философская и политическая идеология, сосредоточенная на практической полезности идей, решений и действий. В рамках прагматизма основное внимание уделяется конкретным результатам и эффективность действий, игнорируя абстрактные теории и идеалистические концепции. Государства, принимающие прагматистский подход, ориентируются на то, что работает лучше всего в данной ситуации, оставаясь гибкими и адаптивными к изменениям окружающей среды."
  technocracy_ideology: "Технократия"
  technocracy_ideology_desc: "Технократия — это идеология, которая ставит науку, технологии и управление на основе данных в центр общественной и экономической жизни. В технократическом обществе решения принимаются исходя из логики, научных знаний и практических данных, а не политических или идеологических соображений. Государства, принимающие технократический подход, концентрируются на использовании технологий для максимизации эффективности и улучшения качества жизни граждан. Технократии также присутствует элемент футуризма, который заставляет участников задумываться о будущем и предсказывать возможные изменения. Эти философские идеи вдохновляют Государства исследовать новые горизонты развития, активное применение инновационных концепций и стремление к созданию идеального общества."
  anarchism_ideology: "Анархия"
  anarchism_ideology_desc: "Анархизм — это политическая и социальная идеология, стремящаяся к созданию общества без властных структур и иерархий. В анархистском обществе акцент ставится на самоуправление, свободное сотрудничество и коллективные усилия граждан. Государства, выбирающие анархистский подход, фокусируются на построении горизонтальных сетей взаимодействия, создании автономных сообществ и практиках прямой демократии, которые освобождают индивидов от угнетающих властных механизмов."
  etatism_ideology: "Этатизм"
  etatism_ideology_desc: "Этатизм — это политическая и экономическая идеология, которая подчеркивает важность сильного центрального государства как основного координатора и управленца общественных и экономических процессов. В этатистском обществе государство играет активную роль в регулировании экономики, обеспечении безопасности, социального благосостояния и управлении ресурсами. Государства, следуя этатистскому подходу, стремятся создать эффективную и стабильную систему, где государственные институты обеспечивают порядок, справедливость и прогресс, а также активно вмешиваются в экономическую деятельность для достижения своих целей."
  hedonism_ideology: "Олигократия"
  hedonism_ideology_desc: "Гедонизм — это философская и моральная идеология, которая основывается на стремлении к получению удовольствия и минимизации страданий. В мире, вдохновленном гедонистическими принципами, счастье и удовлетворение считаются высшими целями, а жизнь воспринимается как поиск удовольствий разных видов: физического, интеллектуального и эмоционального. Государства, выбирающие гедонистский подход, должны сосредоточиться на создании общества, где основной акцент делается на улучшение качества жизни, наслаждение моментами и удовлетворение потребностей граждан."
  chauvinism_ideology: "Шовинизм"
  chauvinism_ideology_desc: "Шовинизм — это идеология, основанная на убеждении в превосходстве одной группы людей над другими. Эта концепция характеризуется агрессивной преданностью своей нации, культуре или социальному классу, что проявляется в неприязни к инородцам, другим группам и альтернативным точкам зрения. Шовинизм предполагает, что члены своей группы обладают особыми правами и привилегиями, в то время как другие рассматриваются как второсортные или угроза."


